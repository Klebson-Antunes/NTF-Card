<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!--style css-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="imagem">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        <div class="filtro">

        </div>
      </div>
      <div class="informacao">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="valor">
          <figure class="figure-ethereum">
            <img src="images/icon-ethereum.svg" alt="icone ethereum">
            <figcaption>0.041 eth</figcaption>
          </figure>

          <figure class="figure-clock">
            <img src="images/icon-clock.svg" alt="icone ethereum">
            <figcaption>3 days left</figcaption>
          </figure>

        </div>

      </div>
      <div id="footer">
        <figure>
          <img src="images/image-avatar.png" alt="avatar Jules Wyvern">
          <figcaption>
           Creation of <span>Jules Wyvern</span>
          </figcaption>
        </figure>

      </div>

    </div>
  </main>

</body>

</html>
